<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Info</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a href="index.html" class="navbar-brand">MovieInfo</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="jumbotron">
      <h3 class="text-center">Search For Any Movie</h3>
      <form id="searchForm">
        <input type="text" class="form-control" id="searchText" placeholder="Search Movie">
      </form>
    </div>
  </div>

  <div class="container">
    <div id="movies" class="row">
    </div>
  </div>

  <!-- Templates -->
  <script id="movies-template" type="text/x-handlebars-template">
    <div class="col-md-6 col-lg-4 mb-3">
      <div class="card h-100">
        <img class="card-img-top" src="{{Poster}}" alt="{{Title}}">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title">{{Title}}</h5>
          <a onClick="viewMovieInfo('{{imdbID}}')" class="btn btn-primary align-self-end" href="#">Movie Details</a>
        </div>
      </div>
    </div>      
  </script>


  <!-- Env  -->
  <script src="config/process.js"></script>
  <!-- CDNs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
    integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw=="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Script -->
  <script src="js/main.js"></script>
</body>

</html>
