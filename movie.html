<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Info</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a href="index.html" class="navbar-brand">MovieInfo</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div id="movie" class="card p-3"></div>
  </div>

  <!-- Templates -->
  <script id="movie-template" type="text/x-handlebars-template">
    <div class="row">
      <div class="col-md-4">
        <img src="{{Poster}}" class="img-thumbnail" alt="{{Title}}" />
      </div>
      <div class="col-md-8">
        <h2>{{Title}}</h2>
        <ul class="list-group">
          <li class="list-group-item"><strong>Genre:</strong> {{Genre}} </li>
          <li class="list-group-item"><strong>Released:</strong> {{Released}} </li>
          <li class="list-group-item"><strong>Rated:</strong> {{Rated}} </li>
          <li class="list-group-item"><strong>imdb Rating:</strong> {{imdbRating}} </li>
          <li class="list-group-item"><strong>Director:</strong> {{Director}} </li>
          <li class="list-group-item"><strong>Writer:</strong> {{Writer}} </li>
          <li class="list-group-item"><strong>Actors:</strong> {{Actors}} </li>
        </ul>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <h3>Plot</h3>
        <p>{{Plot}}</p>
        <a href="https://imdb.com/title/{{imdbID}}" target="_blank" class="btn btn-primary">View imdb</a>
        <a href="index.html" class="btn btn-dark">Go Back To Search</a>
      </div>
    </div>
  </script>


  <!-- Env  -->
  <script src="config/process.js"></script>
  <!-- CDNs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
    integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw=="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Script -->
  <script src="js/main.js"></script>
  <script>
    getMovie().then(movie => renderMovie(movie));
  </script>
</body>

</html>
